name: GameCommunity Deploy

on:
  workflow_run:
    workflows: ["GameCommunity"]
    types:
      - completed

jobs:
  deploy:
    runs-on: [self-hosted, label-development]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker-compose run
        run: |
          docker compose down
          docker compose pull
          docker compose up -d